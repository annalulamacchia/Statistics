<!DOCTYPE html>
<html>
<head>
    <title>Attack Animation</title>
</head>
<body>
    <canvas id="attackCanvas" width="800" height="400"></canvas>

    <script>
        var canvas = document.getElementById('attackCanvas');
        var ctx = canvas.getContext('2d');

        var M = Math.floor(Math.random() * 10) + 1;  
        var N = Math.floor(Math.random() * 10) + 1;
        var p = Math.random();  
        var attacks = [];

        var frame = 0;
        var timer;

        for (var i = 0; i < M; i++) {
            attacks[i] = [];
            for (var j = 0; j < N; j++) {
                if (Math.random() < p) {
                    attacks[i][j] = 1;
                } else {
                    attacks[i][j] = 0;
                }
            }
        }

        function animate() {
            frame++;
            if (frame >= 2 * N)
                frame = 0;
            clearCanvas();
            draw();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function draw() {
            if (frame % 2 === 0) {
                for (var i = 0; i < M; i++) {
                    var cumulativeAttacks = 0;
                    for (var j = 0; j < frame / 2; j++) {
                        cumulativeAttacks += attacks[i][j];
                    }
                    ctx.font = '12px Arial';
                    ctx.fillStyle = 'black';
                    ctx.fillText('System ' + (i + 1) + ': ' + cumulativeAttacks + ' attacks', 20, 30*(i+1));
                }
            } else {
                for (var j = 0; j < frame / 2; j++) {
                    var cumulativeAttacks = 0;
                    for (var i = 0; i < M; i++) {
                        cumulativeAttacks += attacks[i][j];
                    }
                    ctx.font = '12px Arial';
                    ctx.fillStyle = 'black';
                    ctx.fillText('Day ' + (j + 1) + ': ' + cumulativeAttacks + ' attacks', 20, 30*(j+1));
                }
            }
        }

        timer = setInterval(animate, 2000); 
        canvas.width = 800;
        canvas.height = 400;
    </script>
</body>
</html>
